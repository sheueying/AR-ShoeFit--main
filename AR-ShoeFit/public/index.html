  <style>
    .product-menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .product-selector {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 400px;
    }
    
    .product-menu-btn {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    .product-menu-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .product-menu-btn i {
      margin: 0 8px;
    }
    
    .product-dropdown {
      position: absolute;
      top: 100%;
      left: 0px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      margin-top: 8px;
    }
    
    .product-dropdown.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .product-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .product-item:last-child {
      border-bottom: none;
    }
    
    .product-item:hover {
      background-color: #f8f9fa;
    }
    
    .product-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 12px;
    }
    
    .product-item span {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    
    .product-item:last-child {
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    
    .product-item:first-child {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
  </style>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css' asp-append-version="true">

  <script src="bootstrap.bundle.min.js"></script>

</head>

  <script type="text/javascript" src="main.js"></script>
  <script>
    // Product menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuBtn = document.getElementById('productMenuBtn');
      const dropdown = document.getElementById('productDropdown');
      const productItems = document.querySelectorAll('.product-item');
      
      // Toggle dropdown menu
      menuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdown.classList.toggle('show');
        
        // Rotate chevron icon
        const chevron = menuBtn.querySelector('.fa-chevron-down');
        if (dropdown.classList.contains('show')) {
          chevron.style.transform = 'rotate(180deg)';
        } else {
          chevron.style.transform = 'rotate(0deg)';
        }
      });
      
      // Handle product selection
      productItems.forEach(item => {
        item.addEventListener('click', function() {
          const effectName = this.getAttribute('data-effect');
          const productName = this.querySelector('span').textContent;
          
          // Update button text
          menuBtn.innerHTML = `<i class="fas fa-shoe-prints"></i> ${productName} <i class="fas fa-chevron-down"></i>`;
          
          // Close dropdown
          dropdown.classList.remove('show');
          const chevron = menuBtn.querySelector('.fa-chevron-down');
          chevron.style.transform = 'rotate(0deg)';
          
          // Trigger AR effect change
          if (typeof onProductCardClick === 'function') {
            onProductCardClick(effectName);
          } else {
            // Fallback: reload page with selected effect
            sessionStorage.setItem('selectedEffect', effectName);
            window.location.reload();
          }
        });
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.remove('show');
          const chevron = menuBtn.querySelector('.fa-chevron-down');
          chevron.style.transform = 'rotate(0deg)';
        }
      });
    });
  </script>
